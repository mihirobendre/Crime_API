---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-pvc-deployment
  labels:
    app: redis-pvc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-pvc-app
  template:
    metadata:
      labels:
        app: redis-pvc-app
    spec:
      containers:
        - name: redis
          image: redis:7
          args: ["--save", "1", "1"]
          volumeMounts:
          - name: redis-mihirbendre-data
            mountPath: "/data"
      volumes:
      - name: redis-mihirbendre-data
        persistentVolumeClaim:
          claimName: redis-mihirbendre-data
